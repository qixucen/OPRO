[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --cov=opro
    --cov-report=term-missing
    --cov-report=html
    -ra

# Show locals in tracebacks
showlocals = true

# Maximum line length for test discovery
line_length = 120

# Configure warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::UserWarning
